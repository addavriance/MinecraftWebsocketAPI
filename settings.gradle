pluginManagement {
    repositories {
        mavenCentral()
        mavenLocal()
        gradlePluginPortal()
        maven {
            name = "NeoForged"
            url = "https://maven.neoforged.net/releases"
        }
        maven {
            name = "LWJGL"
            url = "https://repo.lwjgl.org/maven2/"
        }
        exclusiveContent {
            forRepository {
                maven {
                    name = "ModMaven"
                    url = "https://modmaven.dev"
                }
            }
            filter {
                includeGroup "org.lwjgl"
            }
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}
